<h1><a routerLink="/"><span class="gavel">T</span>opGavel</a></h1>
<div class="login-container">
  <div class="welcome">Welcome Back</div>
  <div *ngFor="let entry of message | keyvalue" class="error">
    <p>{{ entry.value }}</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required class="form-control" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        <span>Email is required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required class="form-control" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        <span>Password is required</span>
      </div>
    </div>

    <button type="submit" class="login-form-btn btn-primary" [disabled]="loginForm.invalid">
      Sign In
    </button>
    <span class="forgot"><a href="#">Forgot Password?</a></span>
    <div class="join">
      <span>New to <span class="gavel">T</span>OPGAVEL?</span> 
      <a routerLink="/register">Join Now</a>
    </div>
  </form>
</div>
