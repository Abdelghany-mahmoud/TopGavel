<div>
  <h2>Place a Bid</h2>
  <form [formGroup]="bidForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="bid_amount">Bid Amount:</label>
      <input id="bid_amount" formControlName="bid_amount" type="number" />
      <div *ngIf="bidForm.controls['bid_amount'].invalid && (bidForm.controls['bid_amount'].dirty || bidForm.controls['bid_amount'].touched)">
        <small *ngIf="bidForm.controls['bid_amount'].errors?.['required']">Bid amount is required.</small>
        <small *ngIf="bidForm.controls['bid_amount'].errors?.['min']">Bid amount must be greater than or equal to 1.</small>
      </div>
    </div>
    <button type="submit" [disabled]="bidForm.invalid">Submit Bid</button>
  </form>
</div>
