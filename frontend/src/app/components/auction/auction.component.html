<div class="m-5 row">
  <app-auction-details [auctionId]='auctionId' class="col-4 border border-primary"></app-auction-details>
  <app-bids [auctionId]='auctionId' class="col-4 p-5 border border-primary" *ngIf="!isAuctionEnded"></app-bids>
  <app-comments [auctionId]='auctionId' class="col-4 p-5 border border-primary" *ngIf="!isAuctionEnded"></app-comments>
</div>

<div *ngIf="isAuctionEnded">
  <p>The auction has ended, you cannot place a bid or comment.</p>
</div>
