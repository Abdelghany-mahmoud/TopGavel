<h1><span class="gavel">T</span>opGavel</h1>
<div class="register-container">
    <div class="register-title">Create your account and start bidding for auctions</div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          required
          class="form-control"
        />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
          Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          required
          class="form-control"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          Valid email is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
          minlength="6"
          class="form-control"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          Password is required and must be at least 6 characters long
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          required
          class="form-control"
        />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error">
          Passwords must match
        </div>
      </div>
  
      <button type="submit" class="register-btn btn-primary" [disabled]="registerForm.invalid">
        Create Account
      </button>
      <div class="terms">By signing up, you agree to our <a href="#">Terms and Conditions</a></div>
      <div class="have-account">Already on <span class="gavel">T</span>OPGAVEL? <a routerLink="/login">Log in</a></div>
    </form>
</div>
