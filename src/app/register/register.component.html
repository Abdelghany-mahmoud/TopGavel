<div class="registeration-hero">
  <h1><a routerLink="/"><span class="gavel">T</span>opGavel</a></h1>
<div class="register-container">
    <div class="register-title">Create your account and start bidding for auctions</div>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          required
          class="form-control"
          #nameInput="ngModel"
        />
        <div *ngIf="nameInput.invalid && nameInput.touched" class="error">
          Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-control"
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Email is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          class="form-control"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          Password is required and must be at least 6 characters long
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          [pattern]="password"
          class="form-control"
          #confirmPasswordInput="ngModel"
        />
        <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error">
          Passwords must match
        </div>
      </div>
  
      <button type="submit" class="register-form-btn btn-primary" [disabled]="registerForm.invalid">
        Create Account
      </button>
      <div class="terms">By signing up, you agree to our <a href="#">Terms and Conditions</a></div>
      <div class="have-account">Already on <span class="gavel">T</span>OPGAVEL? <a routerLink="/login">Log in</a></div>
    </form>
  </div>
</div>
